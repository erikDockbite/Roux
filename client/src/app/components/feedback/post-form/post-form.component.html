<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7">

</head>

<h1 class="feedback-form-title">Write your story</h1>
<form class="feedback-form" [formGroup]="postForm" novalidate (ngSubmit)="submitPost()">
  <div class="form-group">
    <label for="feedback-form-message">Story</label>
    <textarea type="text" placeholder="Enter your message, then hit the submit" class="form-control" id="feedback-form-message" rows="6" formControlName="post"></textarea>
  </div>
  <button type="submit" class="btn btn-default pull-right">Submit</button>
</form>
