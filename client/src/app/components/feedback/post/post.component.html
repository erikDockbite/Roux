<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab' rel='stylesheet' type='text/css'>
</head>

<aside class="col-sm-8">
  <div class="maincontent feedback">
    <h2 class="article-title">Recent Stories</h2>
    <div class="feedback-messages" *ngFor="let post of posts" >

      <div class="feedback-item item-list media-list">
        <div class="feedback-item media">
          <div class="feedback-info media-body">
            <div class="feedback-head">
              <div class="feedback-title">{{post.username}} <small class="feedback-name label label-info"> {{TimeFromNow(post.created)}} </small></div>
            </div>
            <div class="feedback-message">{{post.post}}</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</aside>
